<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Excel Sheet</title>
</head>
<body>
    <div class="menu"></div>
    <div class="menu-options">
        <div class="font-styling">
            <div class="bold">
                <i class="fas fa-bold"></i>
            </div>
 
            <div class="italic">
                <i class="fas fa-italic"></i>
            </div>

            <div class="underline">
                <i class="fas fa-underline"></i>
            </div>
          
        </div>
        <div class="font-alignment">
            <div class="left-align">
                <i class="fas fa-align-left"></i>
            </div>
            <div class="center-align">
                <i class="fas fa-align-center"></i>

            </div>
                <div class="right-align">
                    <i class="fas fa-align-right"></i>
                </div>
        </div>
        <div class="font-family">
            <select id="font-family">
                <option>Roboto</option>
                <option>Ariel</option>
                <option>Comic Sans</option>
                <option>Lucida Sans</option>
                <option>Times New Roman</option>
            </select>
        </div>
        <div class="font-size">
            <select id="font-size">
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>20</option>
                <option>30</option>
                <option>50</option>
    
            </select>
        </div>
        
        <div class="font-color">
            <div>
            <i class="fas fa-font"></i>
            </div>
            <div>
                <input type="color" name="" id="fontColor">
                </div>
    </div>
        <div class="font-bgcolor">
            <i class="fas fa-fill-drip">
                
                <input type="color" name="" id="bgcolor">
            </i>
            </div>
        </div>
    </div>
 
    <div class="calculation">
        <input type="text" id="address" disabled>
        <input id="formula"/>
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheets">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheet-line">
            <div class="sheet active-filter" sid="0" >Sheet 1</div>
        </div>
    </div>

    <script src="./init.js"></script>
    <script src="./util.js"></script>
    <script src="./sheets.js"></script>
    <script src="./script.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
